<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>
        {% block title %}
        Zahlenraten
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="scoreboard" href="/" aria-label="Home">Home</a>
                <a class="nav-item nav-link" id="scoreboard" href="/scoreboard" aria-label="Bestenliste">Bestenliste</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="ad-container">
            <img class="ad-img" src="../static/img/raid_ad.png" aria-label="Werbung Schlachtzug Schattenlegenden" onclick="window.open('https://www.youtube.com/watch?v=m37G-06ibAU', '_blank')" >
        </div>
        <div class="content">
            {% block content%}
                <button type="submit" class="btn btn-primary btn-center" onclick="window.location.href='/game';" aria-label="Spiel starten">Spiel starten</button> 
            {% endblock %}
        </div>
        <div class="ad-container">
            <img class="ad-img" src="../static/img/sued_vpn.png" aria-label="Werbung" onclick="window.open('https://www.youtube.com/watch?v=xvFZjo5PgG0', '_blank')">
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
